<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>QualityBots Configuration</title>
</head>
<body>
  <h3>AWS Account Configuration</h3>
  <form name="input" action="/config/set_aws_account" method="post">
    AWS Account Number: <input type="text" name="aws_account_number" /><br />
    AWS Access Key: <input type="text" name="aws_access_key_id" /><br />
    AWS Secret Access Key: <input type="text" name="aws_secret_access_key" /><br />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
